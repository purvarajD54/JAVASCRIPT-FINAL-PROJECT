<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="cssgallery.css">
	<script src = "jsgallery.js"></script>
</head>
<body onload="addTabIndex()">
	<h1>Amazon rainforest countries!</h1>

	<div id="image">
		Hover over an image below to display here.
	</div>
	
	<img class="preview" alt="Bolivia" src="bolivia_flag.png" onmouseover="upDate(this)" onfocus="upDate(this)" onmouseout="unDo()" onblur="unDo()">

	<img class="preview" alt="Colombia" src="colombia_flag.png" onmouseover="upDate(this)" onfocus="upDate(this)" onmouseout="unDo()" onblur="unDo()">
	<img class="preview" alt="Ecuador" src="ecuador_flag.png" onmouseover="upDate(this)" onfocus="upDate(this)" onmouseout="unDo()" onblur="unDo()">
	<img class="preview" alt="French Guyana" src="french_guyana_flag.png" onmouseover="upDate(this)" onfocus="upDate(this)" onmouseout="unDo()" onblur="unDo()">
	<img class="preview" alt="Guyana" src="guyana_flag.png" onmouseover="upDate(this)" onfocus="upDate(this)" onmouseout="unDo()" onblur="unDo()">
	<img class="preview" alt="Peru" src="peru_flag.webp" onmouseover="upDate(this)" onfocus="upDate(this)" onmouseout="unDo()" onblur="unDo()">
	<img class="preview" alt="Suriname" src="suriname_flag.png" onmouseover="upDate(this)" onfocus="upDate(this)" onmouseout="unDo()" onblur="unDo()">
	<img class="preview" alt="Venezuela" src="venezuela_flag.png" onmouseover="upDate(this)" onfocus="upDate(this)" onmouseout="unDo()" onblur="unDo()">
	
</body>
</html>
